<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinaciones</title>
    <link rel="stylesheet" href="base.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="game">
        <div class="cuerpo">
          <img class="personaje" src="./img/FONDO.png" alt="" id="fondo" />
          <img class="personaje" src="./img/base.png" alt="base" />
          <img
            class="personaje"
            id="dress_image"
            src="./img/r2.png"
            alt="ropa"
          />

          <img class="personaje" src="./img/o3.png" alt="ojos" />
          <img
            class="personaje"
            id="crown_image"
            src="./img/c1.png"
            alt="corona"
          />
          <img
            class="personaje"
            id="eyes_image"
            src="./img/o3.png"
            alt="ojos"
          />
        </div>

        <div class="botones">
          <img
            id="crown_botton"
            src="./img/crown botton .png"
            alt=""
            srcset=""
          />

          <img
            id="dress_botton"
            src="./img/dress botton .png"
            alt=""
            srcset=""
          />
          <img id="eyes_botton" src="./img/eyes button.png" alt="" srcset="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
